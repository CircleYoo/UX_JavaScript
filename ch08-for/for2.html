<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for2</title>
</head>
<body>
    <h1>for2.html</h1>
    <script>
        for(var i=0 ; i<5 ; i++) {
            for(var z=0 ; z<3 ; z++) {
                for(var k=0 ; k<2 ; k++) {
                    console.log(`${i} - ${z} - ${k}`)
                }
            }
        }
    </script>
</body>
</html>
