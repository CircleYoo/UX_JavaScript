<body>
    <h1>for-mission8-copy2</h1>
    <script>
        // const star = parseInt(prompt('찍고 싶은 별 수를 입력해주세요.'));

        /* 
            예) 3 5
            ***** *****
            ***** *****
            ***** *****
        */ 

        const sDan = parseInt(prompt('세로 줄'));
        const eDan = parseInt(prompt('가로 줄'));

        let result = '';
        for(var i=0 ; i<sDan ; i++) {
            for(var z=0 ; z<eDan+eDan ; z++) {
                result += (`*\n`); 
            }
            result += '\n'
        } 
        console.log(result);


    </script>
</body>
