<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-mission7</title>
</head>
<body>
    <h1>for-mission7</h1>
    <script>
        const star = parseInt(prompt('찍고 싶은 별 수를 입력해주세요.'));

        // star값이 3이라면 '***'
        // star값이 5이라면 '*****'
        // star값이 8이라면 '********'

        let result = '';
        for(var i=star ; i<star+star ; i++) {
            result += `*` 
        } 
        console.log(`${result}\n${star}개의 별을 입력했습니다.`);
    </script>
</body>
</html>
