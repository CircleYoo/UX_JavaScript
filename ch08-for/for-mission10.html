<head>

<body>
    <h1>for-mission10</h1>
    <script>
        // 1~100까지 더한 값을 콘솔에 출력해주세요
        
        const MIN_NUM = 1;
        const MAX_NUM = 100;

        let sum = 0;
        for(var i=MIN_NUM ; i<=MAX_NUM ; i++) {
            sum += i; 
        } 
        console.log(sum);
    </script>
</body>
