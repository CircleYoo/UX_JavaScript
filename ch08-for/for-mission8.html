<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-mission8</title>
</head>
<body>
    <h1>for-mission8</h1>
    <script>
        const star = parseInt(prompt('찍고 싶은 별 수를 입력해주세요.'));

        /* 
            예) 3
            ***
            ***
            ***

            예) 4
            ****
            ****
            ****
            ****
        */ 

       
       let result = '';
       for(var i=0 ; i<star ; i++) {
           for(var z=0 ; z<star ; z++) {
                result += `*` 
            }
            result += '\n'
        } 
        console.log(result);
       
       let result2 = '';
       for(var i=1 ; i<=star * star ; i++) {
            result2 += `*`;
            if(i % star === 0) {
                result2 += `\n`;
            }
        } 
        console.log(result2);
       
       let result3 = '';
       for(var i=1 ; i<=star * star ; i++) {
            result3 += i % star ? `*` : `*\n`
        } 
        console.log(result3);

    </script>
</body>
</html>
