<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h1>switch</h1>
    <script>
        /*
            switch(값) {
                case 값 : 
                    원하는 내용 적는다.
                    break;
                case 값2 : 
                    원하는 내용 적는다.
                    원하는 내용 적는다.
                    원하는 내용 적는다.
                    break;
                default :
                    break;
            }
        */

        const val = 5;
        switch(val) {
            case 1:
                console.log('1입니다.');
                break;
            case 2:
                console.log('2입니다.');
                break;
            case 5:
                console.log('5입니다.');
                break;
            default:
                console.log('숫자 없음.');
                break;
        } 
        // break가 있는 곳까지 실행된다.
        // 경우에 따라 break를 생략할 수 있다.
    </script>
</body>
</html>
