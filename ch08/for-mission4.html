<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-mission4</title>
</head>
<body>
    <h1>for-mission4.html</h1>
    <script>
        /*  
            2단
            2 X 1 = 2
            2 X 2 = 4
            ...
            2 X 9 = 18
            
            3단
            3 X 1 = 3
            3 X 2 = 6
            ...
            9 X 9 = 81
        */
        for(var i=2 ; i<10 ; i++) {
            console.log(`${i}단 :`)
            for(var z=1 ; z<10 ; z++) {
                console.log(`${i} X ${z} = ${i * z}`);
            }
            console.log('')
        }
    </script>
</body>
</html>
