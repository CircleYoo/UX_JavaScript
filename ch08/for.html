<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <h1>for</h1>
    <script>
        /* 
            for( 초기값 ; 조건식 ; 증감식 ) {
                반복하고 싶은 내용
            }
        */

        for(var i=0 ; i<10 ; i++) {
            console.log(i);
        }
        /* 0번부터 시작하는 습관을 들이자 :
                                        배열이 0부터 시작. 배열과 궁합이 좋다. 
        */

        /* 
            for (var i=1 ; i<10 ; i++) {
            console.log(i);
            }
        */
    </script>
</body>
</html>
