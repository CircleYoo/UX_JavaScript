<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while2</title>
</head>
<body>
    <h1>while2</h1>
    <script>
        let sum = 0;
        let num = parseInt(prompt('더할 값을 입력하세요. (종료는 0)'))
        
        while(num !== 0) {
            sum += num;
            num = parseInt(prompt('더할 값을 입력하세요. (종료는 0)'))
        }
        console.log(`합계 : ${sum}`)
        
        // 같은 값(prompt...)을 두번 적어야하는 현상이 발생
    </script>
</body>
</html>
