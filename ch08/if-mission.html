<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-mission</title>
</head>
<body>
    <h1>of-mission</h1>
    <script>
        const rNum = parseInt((Math.random()) * 100) + 1;
        console.log(rNum);

        /*
        만약 rNum값이 9라면
        9는 홀수입니다.

        rNum값이 10이라면
        10은 짝수입니다.
        */

        if(rNum % 2 === 0) {
            console.log(`${rNum} : 짝수입니다.`)
        } else {
            console.log(`${rNum} : 홀수입니다.`)
        };

        const result = rNum % 2 ? '홀수' :  '짝수';
        console.log(`${rNum} ${result}입니다.`)

    </script>
</body>
</html>
