<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-mission3-copy</title>
</head>
<body>
    <h1>for-mission3-copy</h1>
    <script>
        /*
            prompt() 함수로 숫자를 입력받고,
            2~9사이였을 때만 구구단 출력한다.

            다른 값을 입력(문자열 포함)하면 '구구단을 출력할 수 없습니다.' 출력
        */

        const dan = prompt();

        if(dan > 1 && dan < 10) {
            for(var i=1 ; i<10 ; i++) {
                console.log(`${dan} X ${i} = ${dan * i}`)
            }
        } else {
            console.log('구구단을 출력할 수 없습니다.')
        }
    </script>
</body>
</html>
