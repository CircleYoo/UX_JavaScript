<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-mission4</title>
</head>
<body>
    <h1>if-mission4</h1>
    <script>
        /*
            남자 평균키는 171
            여자 평균키는 157

            남자였을 때 height값이 171보다 크면 '남자 평균키보다 큽니다'
            남자였을 때 height값이 171이면 '남자 평균키입니다'
            남자였을 때 height값이 171보다 작으면 '남자 평균키보다 작습니다'
            
            여자였을 때 height값이 157보다 크면 '여자 평균키보다 큽니다'
            여자였을 때 height값이 157이면 '여자 평균키입니다'
            여자였을 때 height값이 157보다 작으면 '여자 평균키보다 작습니다'
        */

        const gender = 'W'; //남자는 'M'
        const height = 157;

            if(gender === 'W') {
                if(height > 157) { 
                    console.log ('여자 평균키보다 큽니다');
                } else if(height < 157) { 
                    console.log ('여자 평균키보다 작습니다');
                } else if(height === 157) { 
                    console.log ('여자 평균키입니다');
                }
            } else 
                if(height > 171) { 
                    console.log ('남자 평균키보다 큽니다');
                } else if(height < 171) { 
                    console.log ('남자 평균키보다 작습니다');
                } else if(height === 171) { 
                    console.log ('남자 평균키입니다');
                }
            


    </script>
</body>
</html>
