<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    <h1>Continue</h1>
    <script>
        for(var i=0 ; i<10 ; i++) {
            if(i === 5) {
                continue; 
                // 반복문에서 continue를 만나면 바로 증감식으로 간다.
                // 아래 문장으로 실행하고 싶지 않을 때
            }
            console.log(i);
        }
    </script>
</body>
</html>
