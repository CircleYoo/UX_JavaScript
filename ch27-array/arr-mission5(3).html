<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr-mission5(3)</title>
</head>
<body>
    <h1>arr-mission5(3)</h1>
    <script>
        const stuNames = ['철수', '영희', '영수', '순희']; // 4
        const myScores = [0, 0, 0, 0]; // 4

        const clsNames = ['국어', '영어', '수학']; // 3
        const clsScores = [0, 0, 0]; // 3

        // 국어, 영어, 수학 
        const stuScores = [
            [100, 90, 80],
            [100, 100, 100],
            [50, 60, 30],
            [90, 70, 20],
        ];

        // 각 학생의 평균 점수를 출력해주세요. (과목이 늘어도 대응이 되도록)
        // 철수 : 270점
        // 영희 : 300점
        // 영수 : 140점

        // 국어 : 총점, 평균점수
        // 영어 : 총점, 평균점수
        // 수학 : 총점, 평균점수

        for(let i=0 ; i<stuScores.length ; i++) { // 세팅 따로
            for(let z=0 ; z<stuScores[i].length ; z++) {
                myScores[i] += stuScores[i][z];
                clsScores[z] += stuScores[i][z];
            }
        }
        
        for(let i=0 ; i<clsNames.length ; i++) { // 출력 따로
            const avg = parseInt(clsScores[i] / stuScores[i].length);
            console.log(`${clsNames[i]} : ${clsScores[i]}점 / ${avg}점`)
        }
        </script>
</body>
</html>
