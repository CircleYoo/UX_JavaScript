<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr-mission4</title>
</head>
<body>
    <h1>arr-mission4</h1>
    <script>
        /*
            배열 search
            arr 배열에서 오른쪽에서 가장 빨리 만나는
            SEARCH_VAL값이 몇 번 방에 있는지 알아내세요.
            없는 값이면 -1이 콘솔에 찍히면 된다.
            for문이 끝나고 콘솔에 출력해 주세요.

            e.g. 300이면 콘솔에 5가 뜬다.
            e.g. 400이면 콘솔에 6가 뜬다.

        */
        //           0    1    2    3    4    5    6    7
        const arr = [100, 200, 300, 400, 500, 300, 400, 300]; // length : 7
        const SEARCH_VAL = 300;

        let result = -1;
    
        for(let i=arr.length-1 ; i>=0 ; i--) {
            if(arr[i] === SEARCH_VAL) {
                result = i;
                break;
            }
        }
        console.log(result);
    
        
        </script>
</body>
</html>
