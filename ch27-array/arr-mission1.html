<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr-mission</title>
</head>
<body>
    <h1>arr-mission</h1>
    <script>
        // 배열arr과 for문을 활용하여 배열에 있는 모든 값 더한 결과 값을 출력
        
        /* 주의!!
                [10, 20, '11']; ← 타입이 다른 값을 함께 넣지 않는다
        */
        // sum = (arr[0] + arr[1] + arr[2] + arr[3] + arr[4] + arr[5] + arr[6]);
        // sum += i;

        const arr = [10, 20, 30, 40, 100, 120, 140];
        let sum = 0;

        for(var i=0 ; i<arr.length; i++) { // arr.length : 7
            sum += arr[i];
        }
        console.log(sum);


    </script>
</body>
</html>
