<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr</title>
</head>
<body>
    <h1>arr</h1>
    <script>
        // 배열을 쓰는 이유 : 여러 개의 값을 한 곳에 옮기고 싶을 때

        /* 주의!!
                [10, 20, '11']; ← 타입이 다른 값을 함께 넣지 않는다
        */

        const arr = [10, 20, 30, 40, 100];

        console.log(arr[0]);
        arr[0] = 500;
        console.log(arr[0]); // 상수(const)인데 값이 변한다...? 
                             // 
        console.log(arr[1]);
        console.log(arr[4]);
        
        // arr[5] = 1000; → 위험한 방식
        arr.push(200); 
        // 배열의 '마지막'에 요소를 추가
        console.log(arr[5]);
        console.log(arr[6]); //undefined
        
        console.log(arr.length);
        // Array.length : 배열 길이 확인
    </script>
</body>
</html>
