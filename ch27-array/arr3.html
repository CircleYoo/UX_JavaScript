<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr3</title>
</head>
<body>
    <h1>arr3</h1>
    <script>
        const arr = [100, 200, 300];
        console.log(arr); // (3)[100, 200, 300] 관리자 창에서 속성을 볼 수 있다.
        console.log(arr + '') // 100, 200, 300 객체형이 문자열로 변경
        console.log(arr.toString()); // ↑ 위 공식과 같다
    </script>
</body>
</html>
