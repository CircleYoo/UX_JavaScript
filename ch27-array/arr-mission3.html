<body>
    <h1>arr-mission3</h1>
    <script>
        /*
            배열 search
            arr 배열에서 왼쪽에서 가장 빨리 만나는
            SEARCH_VAL값이 몇 번 방에 있는지 알아내세요.
            없는 값이면 -1이 콘솔에 찍히면 된다.
            for문이 끝나고 콘솔에 출력해 주세요.

            e.g. 300이면 콘솔에 2가 뜬다.
            e.g. 400이면 콘솔에 3가 뜬다.

        */
        const arr = [100, 200, 300, 400, 500, 300, 400]; // 값 비교
        const SEARCH_VAL = 300;

        let result = -1;
    
        for(let i=arr.length ; i<0 ; i++) {
            if(arr[i] === SEARCH_VAL) {
                result = i;
                break;
            }
        }
        console.log(result);
        
        console.log('-----');

        console.log(arr.indexOf(300)); // 위와 비슷한 메소드가 있다.
        console.log(arr.indexOf(SEARCH_VAL)); // 위와 비슷한 메소드가 있다.
        
        console.log(arr.lastIndexOf(SEARCH_VAL)); // 끝에서부터 searching
