<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06-01</title>
</head>
<body>
    <h1>ex06-01.html</h1>
    <script>
        var integer = 10;     // 정수 
        var double = 10.12;   // 실수
        var negative = -20;   // 음의 정수

        var binary = 0b01010; // 2진수
        var octal = 0o101;    // 8진수
        var hex = 0x1112A;    // 16진수

        // 비교 연산자 | boolean
        console.log(2 > 2);    // false;
        console.log(2 >= 2);   // true;
        console.log(1 < 2);    // true;
        console.log(1 <= 2);   // true;
        console.log(2 == 2);   // true;  a와 b가 같은가?
        console.log(2 != 2);   // false; a와 b가 다른가?

        console.log('2 == 2 : ' + (2 == 2));  
        console.log('2 != 3 : ' + (2 != 3));  
        console.log("2 == '2' : " + (2 == '2'));    // ==  : JS에서 사용 권장하지 않음
        console.log("2 === '2' : " + (2 === '2'));  // === : 값, 타입 전부 맞아야한다.
        console.log("2 !== '2' : " + (2 !== '2')); 

        // 나누기
        console.log(4 / 2);
        console.log(3 / 2);
        console.log(parseInt(3 / 2)); // 여기서 parseInt : 실수를 정수로 표현하겠다.

        console.log(10 / 0);     // Infinity
        console.log(10 / -0);    // -Infinity
        console.log(33 / 'dd');  // NaN

        // 자바스크립트는 대소문자를 구별한다.
        var x = nan;   // ReferenceError : nan is not defined
    </script>
</body>
</html>
