<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06-02-string</title>
</head>
<body>
    <h1>ex06_02_string.html</h1>
    <script>
        // 문자열 타입
        var str;

        str = '문자열' // JS에서 가장 일반적인 표기법
        console.log(str);

        str = "문'자'열"
        console.log(str);

        str = `문자열` // 백틱
        console.log(str);

        var name = '유정원';
        var height = 170.5;
        var age = 98;
        console.log('제 이름은 %s입니다. 제 키는 %fcm입니다. 제 나이는 %d살입니다.', name, height, age);
        // %s : 문자열 (String)로 대체
        // %f : 실수 (Float)로 대체                                                          
        // %d : 정수로 대체

        // 멀티랑
        console.log(`제 이름은 ${name}입니다.`) // 이 기능을 사용할 시, 무조건 백틱 사용
        const result = `제 이름은 ${name}입니다. ${1 + 1 + 2}`;
        console.log(result);
        
        let result2 = result; 
        result2 += 'oooo'; // (+=) : 더하기 할당 연산자
        console.log('1: ' + result);
        console.log('2: ' + result2);

        //이스케이프 시퀀스
        const msg1 = '안녕\n반가워'  // \n : 개행 - 다음 행으로 이동
        console.log(msg1);
        document.write(msg1);

        const msg2 = '안녕\t반가워'  // \t : 탭(수평)
        console.log(msg2);
        document.write(msg2);

        const msg3 = '\'안녕\t반가워\'';
        console.log(msg3);
        document.write(msg3);
    </script>
</body>
</html>
