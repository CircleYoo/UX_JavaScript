<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var</title>
</head>
<body>
    <h1>var.html</h1>
    <script>
        var n1; //대입, 할당, 값 넣다/ > 하지 않았음
        console.log(n1); // undefined
        console.log(n1 + n1); // Not a Number. 
                                // 왜? 숫자가 아닌 것들끼리 사칙연산을 했구나!

        var n2; 
        n2 = 10; // 초기화(initialize)
        n2 = 20;
        console.log(n2);

        var n3 = 11; // 선언과 초기화를 동시에
        console.log(n3);    

        var n4, n5 = 22, n6; // 선언, 선언초기화, 선언
        console.log(n4);
        console.log(n5);
        console.log(n6);

        // const N7; // 선언
        // N7 = 10;  // 초기화
        //1. const는 선언 후 초기화 불가능
        //2. 선언과 초기화를 동시에 해야한다.

        const N8 = 40; // 선언과 초기화 동시에!!
        console.log(N8);
        N8 = 50; // 에러 떠서 38,39 line은 실행이 안 된다. 왜? const의 선언과 초기화를 동시에 하지 않았기 때문에
        console.log(N8);
        console.log('ddddd')
    </script>
</body>
</html>
