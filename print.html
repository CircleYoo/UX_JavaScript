<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
</head>
<body>
    <h1>Print.html</h1>
    <script>
        const a = '기본'
        console.log(a);

        /* 
            • 매개변수로 전달된 값을 출력한다.
            • 요소를 HTML과 같은 트리 구조로 출력한다.
        */
        console.warn('경고 메세지');
        console.error('에러입니다.');
        console.dir('abc');
        /* 
            • 매개변수로 전달된 객체의 속성을 출력한다.
            • 요소를 JSON과 같은 트리 구조로 출력한다.
        */
        console.info('정보 메세지');
        // 본체.기능
        alert('알림창 좀 그만 떠라...'); // 알림창
        document.write('안녕하세요.');
    </script>
</body>
</html>
