<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>fuction</h1>
    <script>
                 // ↓ 매개변수, 파라미터(Parameter)
        function sum(n1, n2) {
            return n1 + n2;
            // void함수와 return함수 : 
        }

        const r1 = sum(10, 20); // return 함수
        console.log(r1);

        const a = console.log('11'); // void함수 : 명시를 안하면
        console.log(a);

        const b = Math.random(); // return 함수 : 명시
        console.log(b); 
    </script>
</body>
</html>
