<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cb-msn2-t</title>
</head>
<body>
    <h1>cb-msn2-t</h1>
    <script>
        const arr = [1, 5, 10, 22, 30, 41, 8, 9];
        /*
            map 메소드를 이용해서
            arr과 같은 크기의 배열을 하나 더 만든다.
            단, 홀수값들만 * 3 되어 있는 배열이 만들어진다.
        */
        const arr2 = arr.map(function(item) {
            return item % 2 ? item * 3 : item
        });
        console.log(arr2.toString());
    </script>
</body>
</html>
