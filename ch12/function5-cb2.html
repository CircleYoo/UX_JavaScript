<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function5-callback2</title>
    <!-- ★★★★★콜백 함수★★★★★ -->
</head>
<body>
    <h1>function5-callback2</h1>
    <script>
        function calc(fn) { // 2. fn = cals(sum)
            for(let i=0; i<5; i++) {
                console.log(fn(2, i)); 
            }
        }
                   // 4.
                   // 2, 0 = return 2;
                   // 2, 1 = return 3;
                   // ...
                   // 2, 4 = return 6;
        function sum(n1, n2) { // 3. sum = calc(fn)
            return n1 + n2;
        }
        calc(sum); // 1

        console.log('----')

        function multi(n1, n2) { // 3. sum = calc(fn)
            return n1 * n2;
        }
        calc(multi); // 1
        
        console.log('----')

        calc(function(n1, n2){ return n1 * n2 });

    </script>
</body>
</html>
