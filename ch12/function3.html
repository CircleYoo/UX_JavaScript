<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function3</title>
</head>
<body>
    <h1>function3</h1>
    <script>
        function voidSum(n1, n2) {
            console.log(n1 + n2);
            return; // 사실상 생략된 것
        }

        function returnSum(n1, n2) {
           return n1 + n2;
        }

        voidSum(10, 20); // 단독으로 쓴다
        const r1 = returnSum(10, 20); // 같이 쓴다
        console.log(`합계 : ${r1}`);
        console.log(returnSum(10, 20));
    </script>
</body>
</html>
