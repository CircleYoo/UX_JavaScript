<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fn-msn1</title>
</head>
<body>
    <h1>fn-msn1</h1>
    <script>

        const r1 = minus(20, 10);
        console.log(r1)

        const r2 = minus(35, 20);
        console.log(r2)

        function minus(n1, n2) {
            return n1 - n2;
        }
        // function함수를 밑에 써도 된다. (호이스팅 현상)
    </script>
</body>
</html>
