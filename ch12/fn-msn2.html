    <h1>fn-msn2</h1>
    <script>
        function sum() {
            let sum = 0;
            for (let i=0; i<arguments.length; i++) {
                sum += arguments[i]
            }
            return sum;
        }
        console.log(sum(20, 10)); // 30 
        console.log(sum(20, 10, 20)); // 50 
        console.log(sum(20, 10, 20, 100)); // 150
