<body>
    <h1>ex07-01.html</h1>
    <script>
        console.log(5 * 4);
        console.log(5 / 4);
        console.log(5 - 4);
        console.log(5 + 4);
        console.log(5 % 4); // mod : 나눠서 나머지값 구하기

        const num = 11;
        console.log(`${num} % 2 = ${num % 2}`);
        console.log(num % 2 === 1); // quiz. 
                                    // num 값이 홀수면 true. 짝수면 false가 뜨게 해주세요

        var x = 1;
        // x++; // x = x + 1
             // (++) : 증감식
        console.log(`x = ${x++}`);
        console.log(`x = ${x}`);

        var y = 1;
        console.log(`y = ${++y}`);
        console.log(`y = ${y}`);

        var k1 = +10;
        console.log(`k1 : ${k1}`);

        var k2 = -10;
        console.log(`k2 : ${k2}`);

        var k3 = -(-10);
        console.log(`k3 : ${k3}`);
    </script>
</body>
