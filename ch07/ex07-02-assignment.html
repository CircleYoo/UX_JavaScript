<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07-02-assignment</title>
    <!-- 할당(대입)연산자 -->
</head>
<body>
    <h1>ex07-02-assignment.html</h1>
    <script>
        var x;  // 변수 선언
        x = 10; // 초기화
        console.log(x);  // 10

        x = x + 5;
        console.log(x);  // 15

        x += 5; // ↑ 17line과 같은 연산공식
        console.log(x);  // 20

        x -= 2;
        console.log(x);  // 18

        /* 연산 속도 : 
                        더하기 = 빼기 > 곱하기 > 나누기
        */

        x /= 2;
        console.log(x); 
        //  ↑위와 같은 경우라면 곱하기↓ 사용 권장

        x *= 0.5;
        console.log(x); 

        //=============================================
        var x1;

        // 할당문은 표현식인 문이다.
        console.log(x1 = 100);  // 100 
        // (비추)귀찮더라도 변수선언, 초기화, 출력 순으로 입력해주세요.


        // 연쇄할당
        var a, b, c = 10;
        a = b = c = 10;
        console.log(`a : ${a}`);
        console.log(`b : ${b}`);
        console.log(`c : ${c}`);
    </script>
</body>
</html>
