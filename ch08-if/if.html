<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <!-- 94page -->
</head>
<body>
    <h1>if.html</h1>
    <script>
        /* 
        if(식) {
            조건식이 true였을 때,
            실행하고 싶은 내용을 여기에 적는다.
        }
        */

        /* 
        if(식) {
            조건식이 true였을 때,
            실행하고 싶은 내용을 여기에 적는다.
        } else {
            조건식이 false였을 때,
            실행하고 싶은 내용을 여기에 적는다.
        }
        --→ if문이 그룹으로 묶이면 무조건 하나만 선택된다.
        */

        /* 
        
        if(식1) {
            조건식1이 true였을 때,
            실행하고 싶은 내용을 여기에 적는다.
        } else if (식2) {
            조건식2이 true였을 때,
            실행하고 싶은 내용을 여기에 적는다.
        } else if (식3) {
            조건식3이 true였을 때,
            실행하고 싶은 내용을 여기에 적는다.

        } else {
            조건식1, 2, 3이 false였을 때,
            실행하고 싶은 내용을 여기에 적는다.
        }   
        */

        var gender = '여';

        if(gender === '여') {
            console.log('나는 여성입니다.');
        }
        
        console.log('-----');
        
        if(gender === '여') {
            console.log('나는 여성입니다.');
        } else {
            console.log ('나는 여성이 아닙니다.');
        }
        
        console.log('-----');

        if(gender === '여') {
            console.log('나는 여성입니다.');
        } else if(gender === '남') {
            console.log ('나는 남성입니다.');
        } else {
            console.log('나는 인간이 아닙니다.')
        }
    </script>
</body>
</html>
