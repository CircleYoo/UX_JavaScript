<body>
    <h1>if-mission5</h1>
    <script>
        /*
            절대값 만들기
        */

        // var num = 89080;
        var num = -89080;

        // 1번
        console.log(num < 0 ? -num : num);

        //  2번
        if (num < 0) { 
            num = -num; 
        }
        console.log(num);

        //  3번
        if (num < 0) {
            num *= -1;
        }
        console.log(num)
        
        // else if문과 else문은 옵션이다.
    </script>
</body>
