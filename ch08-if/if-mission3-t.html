<body>
    <h1>if-mission3-t</h1>
    <script>
        
                /*
                    90점 이상은 'A'
                    80점 이상은 'B'
                    70점 이상은 'C'
                    60점 이상은 'D'
                    0점은 '퇴학'
                    나머지 'F'
                */
        
        const score = parseInt((Math.random()) * 101);
        // const score  = 100;
        console.log(score);

        let result = '퇴학'
        if (score >= 90) { result = 'A'; }
        else if (score >= 80) { result = 'B'; }
        else if (score >= 70) { result = 'C'; }
        else if (score >= 60) { result = 'D'; }
        else if (score > 0) { result = 'F'; }
        console.log(`${score} → ${result}`);
        
        /* 좀 전에 배운 if문 양식이 아닌데?
                                    짧을 때는 가독성을 높이기 위해 한줄로 정리하기도 한다.
        */
    </script>
