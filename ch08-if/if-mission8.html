<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-mission8</title>
</head>
<body>
    <h1>if-mission8</h1>
    <script>
        /*  
            입력값 범위 : 0 ~ 100
            10자리가 90이상이면 A
                     80이상이면 B
                     70이상이면 C
                     60이상이면 D
                     50이상이면 F

            F이상은 1의 자리가 7~9 + 
                               4~6 없음
                               0~3 -
            100점은 A+
            60점 미만은 무조건 F
            
            66점은 D
            68점은 D+
            63점은 D-
        */

        const score = parseInt(prompt());
        let result = '';
        
        if (score >= 90) {
            result = 'A'
        } else if (score >= 80) {
            result = 'B'
        } else if (score >= 70) {
            result = 'C'
        } else if (score >= 60) {
            result = 'D'
        } else {
            console.log('F')
        }
        if (score >= 60) {
            if(score % 10 > 6) {
                console.log(result + '+')
            } else if(score % 10 <= 3 ) {
                console.log(result + '-')
            } else {
                console.log(result);
            }
        }
        

    </script>
</body>
</html>
